<!DOCTYPE html>
<html>
  <head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Resume Builder</h2>
      <div id="form-section">
        <form id="resume-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" /><br /><br />

          <label for="linkedin">LinkedIn:</label>
          <input type="url" id="linkedin" name="linkedin" /><br /><br />

          <label for="github">GitHub:</label>
          <input type="url" id="github" name="github" /><br /><br />

          <label for="experience">Work Experience:</label>
          <textarea id="experience" name="experience" rows="4"></textarea
          ><br /><br />

          <label for="education">Education:</label>
          <textarea id="education" name="education" rows="4"></textarea
          ><br /><br />

          <label for="photo">Upload Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
          /><br /><br />

          <button type="submit">Generate Resume</button>
        </form>
      </div>

      <div id="resume-section" style="display: none">
        <div id="resume-preview"></div>
        <button id="download-pdf">Download PDF</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
